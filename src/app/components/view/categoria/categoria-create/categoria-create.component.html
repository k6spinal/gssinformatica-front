<form>
    <h1> CRIANDO NOVA CATEGORIA </h1>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Descrição da categoria">
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Data de cadastro</mat-label>
        <textarea matInput type="text" name="dataCadastro" placeholder="Ex. Data de cadastro"></textarea>
    </mat-form-field>    

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
