<form>
    <h1> NOVO LIVRO </h1>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" name="titulo" placeholder="SpringBoot" maxlength="100">
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput type="text" name="nome_autor" placeholder="Gustavo de Sá">
    </mat-form-field>    

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput type="text" name="texto" placeholder="Ex. Lorem ipsum" maxlength="2000000"></textarea>
    </mat-form-field>    

    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
